<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PersonalizedGreeter</title>
    <style>
    body {
        background-color: #2C3E50;
        }
    label, button {
        color: #E74C3C;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        margin-left: 35px;
        }
     input {
        color: #2C3E50;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        margin-left: 15px;
        }
    </style>
    <script>
        function sendRequest(givenName, surname) {
            const headers = new Headers();
            headers.append("Content-Type", "application/json");
     
            const payload = JSON.stringify({
                "givenName": givenName,
                "surname": surname
            });
         
            const requestConfig = {
                method: 'POST',
                headers: headers,
                body: payload,
                redirect: 'follow'
            };

            fetch("https://syle9bawzl.execute-api.us-east-1.amazonaws.com/stg", requestConfig)
            .then(response => response.json())
            .then(data => alert(data.body))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <form>
        <label>Given Name:</label>
        <input type="text" id="givenName">
        <label>Surname:</label>
        <input type="text" id="surname">
        <button type="button" onclick="sendRequest(document.getElementById('givenName').value, document.getElementById('surname').value)">Process</button>
    </form>
</body>
</html>
